<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Referral Program</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: #1f1f1f;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            text-align: center;
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #f5f5f5;
        }
        .subheader {
            font-size: 16px;
            margin-bottom: 20px;
            color: #d9d9d9;
        }
        .bonus-info {
            background-color: #292929;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .bonus-info p {
            margin-bottom: 10px;
            color: #f5f5f5;
        }
        .referral-list {
            background-color: #292929;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .referral-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
            color: #f5f5f5;
        }
        .referral-item:last-child {
            border-bottom: none;
        }
        .invite-btn {
            display: inline-block;
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #ff9800;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
        }
        .invite-btn:hover {
            background-color: #e68900;
        }
        .status-message {
            margin-top: 10px;
            color: #a6ffae;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">1 FRENS</div>

        <div class="bonus-info">
            <p><strong>+50,000 COINS FOR INVITE</strong></p>
            <p>You'll get 50,000 coins for every invite.Grow you wealth by every frens invited</p>
        </div>

        <div class="referral-list">
            <div class="referral-item">
                <span>FXCoin</span>
                <span>50,000</span>
            </div>
            <div class="referral-item">
            </div>
        </div>

        <a id="referralLink" href="#" class="invite-btn" onclick="copyLink()">INVITE FRENS</a>
        <p id="status" class="status-message"></p>
    </div>

    <script>
        // Generate a unique random number for the user session
        function getUserReferralCode() {
            let referralCode = localStorage.getItem("userReferralCode");
            if (!referralCode) {
                referralCode = Math.floor(100000 + Math.random() * 900000); // Generate a 6-digit random number
                localStorage.setItem("userReferralCode", referralCode);
            }
            return referralCode;
        }

        // Set the referral link
        const baseUrl = "https://t.me/Fxcoinearn_bot/main?startapp=";
        const referralCode = getUserReferralCode();
        const referralLink = baseUrl + referralCode;
        document.getElementById("referralLink").href = referralLink;

        // Copy the referral link to clipboard
        function copyLink() {
            navigator.clipboard.writeText(referralLink).then(() => {
                document.getElementById("status").innerText = "Referral link copied to clipboard!";
            }).catch(err => {
                document.getElementById("status").innerText = "Failed to copy referral link.";
            });
        }
    </script>
</body>
</html>
