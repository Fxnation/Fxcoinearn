<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamster Kombat</title>
    <link rel="stylesheet" href="nh.css">
</head>
<body>
    <div class="container">
        <h1>Hamster Kombat</h1>
        <div class="hamster">
            <img src="hamster.png" alt="Hamster" id="hamster">
        </div>
        <div class="stats">
            <p>Points: <span id="points">0</span></p>
            <p>Upgrade Cost: <span id="upgradeCost">10</span></p>
        </div>
        <button id="clickButton">Click Me!</button>
        <button id="upgradeButton">Upgrade Hamster</button>
    </div>
    <script src="nh.js"></script>
</body>
</html>
